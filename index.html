---
layout: main
title: YK608的博客
---
{% for page in site.posts %}
    <a class="card" style="--bg-img:{{ page.img_url }}">
        <div>
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}…</p>
            <div class="date">{{ page.date | date_to_string }}</div>
            <div class="tags">
                {% for tag in page.tags %}
                    <div class="tag">{{ tag }}</div>
                {% end for%}
            </div>
        </div>
    </a>
{% endfor %}
