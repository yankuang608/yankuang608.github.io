---
layout: default
title: 旷的微博
permalink: /category/note
---
{% for post in site.category.note %}
    <a class="ripple-card {{post.type}}" href="javascript: delay('{{ post.url }}')">
        <h4 class="index-title">
            {{ post.title }}
        </h4>
        <div class="index-createdAt">
            {{ post.date|date_to_string }}
        </div>
        <div class="card-text">
            {{ post.description }}
        </div> 
    </a>
{% endfor%}
